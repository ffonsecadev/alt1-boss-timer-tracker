<!DOCTYPE html>
<html>
	<head>
		<title>Boss timer tracker</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="display">
			<div class="capture">
				<div class="loading" id="captureLoading"></div>
				<button id="captureTimer">Track from beast interface</button>
			</div>
			
			<div>
				<label>Player name</label>
				<span id="playerName">...</span>
			</div>

			<div>
				<label>Boss name</label>
				<span id="bossName">...</span>
			</div>

			<div>
				<label>[Timers]</label>
				<div id="timers"><div>...</div></div>
			</div>
		</div>

		<div class="events">
			<span>Event</span>
			<span id="eventText">...</span>
		</div>

		<div class="warning">
			<a href="settings.html" id="settings">Settings</a>
			<a href="https://runepixels.com" target="_blank">runepixels.com</a>
		</div>
		<script src="./index.bundle.js"></script>
	</body>
</html>
